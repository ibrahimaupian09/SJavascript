<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <h1>Promise</h1>
    <p><b>A Promise in JavaScript is an object that represents the eventual completion (or failure) of an asynchronous operation and its resulting value. It allows you to write cleaner and more readable asynchronous code, avoiding "callback hell."</b></p>
    <script>
    const one = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('one');
                resolve();
            })
        },100)
    }
    const two = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('two');
                resolve();
                // incase we return reject, then it will not go to third it will  stop. 
            },10000)
        })
    }
    const three =  () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('three');
                resolve();
            },1000)
        })
    }
    // Calling functions
    one().then(() => {
        two().then(() => {
            three().then(() =>{})
        })
    })

    // Example of Promise
    // const getData = () => {

    </script>
</body>
</html>
