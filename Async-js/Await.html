<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Await</title>
</head>
<body>
    <h1>Await</h1>
    <p><b>The await keyword is used in JavaScript to pause the execution of an async function until a promise is resolved or rejected. It allows you to write asynchronous code that looks more like synchronous code, making it easier to read and maintain.</b></p>
    <script>
        const one = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('one');
                    resolve();
                },10000)
            })
        }
        const two = () => {
            return new Promise ((resolve, reject) => {
                setTimeout(() => {
                    console.log('two');
                    resolve();
                },2000)
            })
        }
        const three = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('three');
                    resolve();
                },9000)
            })
        }
        async function commpile(){
            await one();
            await two();
            await  three();
        }
        commpile();
    </script>
</body>
</html>
