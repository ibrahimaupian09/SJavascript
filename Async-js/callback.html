<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <h1>Callback()</h1>
    <p><b>A callback function is a function that is passed as an argument to another function and is executed after the completion of that function. Callbacks are widely used in JavaScript, especially for asynchronous operations like fetching data from an API, reading files, or handling events.</b></p>
    <script>
        const one = (callback) => {
            setTimeout(() => {
                console.log('one');
                callback();
            },10000)
        }
        const two = (callback) => {
            setTimeout(() => {
                console.log('two');
                callback();
            })
        }
        const three = (callback) => {
            setTimeout(() => {
                console.log('three');
                callback();
            },1000)
        }
        const four = (callback) => {
            setTimeout(() => {
                console.log('four');
                callback();
            },100)
        }

        // Callback  Hell
        // one(() =>{
        //         two(() =>{
        //                 three(() => {
        //                         four(() => {
        //                                 })
        //                     })
        //             })
        //     })
        one(() => {
            two(() => {
                three(() => {
                    four(() => {})
                })
            })
        })
    </script>
</body>
</html>
